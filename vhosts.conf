

<VirtualHost *:80>
  ServerName www.domain1.tld
  DocumentRoot /www/domain1
   
  ServerAdmin www-admin@foo.example1.com
  
  <Directory "/usr/local/httpd/htdocs1">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>


